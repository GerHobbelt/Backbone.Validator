<!DOCTYPE html>
<html>
    <head>
    <title>test</title>
    <script src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script src="backbone.validator.js"></script>
    <script>
    _.extend(Backbone.Model.prototype, Backbone.Validator);
    
    var TestModel = Backbone.Model.extend({
        defaults: {
            title: 'test'
        },
        validators: {
            title: {
                is_type: 'string',
                max_length: 40
            }
        },
        initialize: function(){
            this.bind('error', this.print_error);
        },
        print_error: function(model, error){
            _(error).each(function(err){
                console.log(err);
            })
        }
    });
    
    var t = new TestModel();
    t.set({title: 'this is a new title'});
    console.log(t.get('title'));
    t.set({title: false});
    console.log(t.get('title'));
    t.set({title: 'this title is way too long to be set and it should not get set because it is way too long and like if it gets set it will suck because this is way too long'});
    console.log(t.get('title'));
    </script>
    </head>
    <body>
    </body>
</html>
